<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry, I Love You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/KriME-ai/Love/refs/heads/main/time.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 3em;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: fadeIn 3s ease-in-out;
        }
        .button:hover {
            background-color: #ff3d3d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .heart {
                font-size: 2.5em;
            }
            .button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry, My Love,Rimli,Munu</h1>
        <p>I want to say I'm deeply sorry and I love you more than anything in this world.</p>
        <p>Moi jiman vul korsu sobre karone sorry, Next year best year hobo, tumar karone moi promise korsu</p>
        <div class="heart">❤️</div>
        <a href="try3.html" class="button">Click Here for a Surprise</a>
    </div>
</body>
</html>
