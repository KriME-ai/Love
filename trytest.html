<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="stylestest2.css">
</head>
<body>
    
    <!-- New Year Card -->
    <div class="card" id="newYearCard" style="display: none;">
        <img src="https://raw.githubusercontent.com/KriME-ai/Love/refs/heads/main/WhatsApp9.jpg" alt="Celebration Image" class="card-img">
        <div class="card-content">
            <h2 class="card-title">Some Old Memories</h2>
            <p class="card-description">
                Wishing you a fantastic year ahead filled with joy, love, and success. Let's make this year amazing together!
            </p>
            <button class="card-btn" onclick="celebrate()">Celebrate</button>
            <button class="card-btn" id="stopMusicBtn" onclick="stopMusic()" style="display: none;">Stop Music</button>
        </div>
    </div>
    <!-- Container for falling animations -->
    <div id="fallingContainer"></div>
    <script src="apptest.js"></script>
</body>
</html>
